# ====================================================================
# Protein-protein docking example with NMR-derived ambiguous interaction restraints

# directory in which the scoring will be done
run_dir = "run1-test"

# execution mode
mode = "local"
ncores = 40

# molecules to be docked
molecules =  [
    "data/e2aP_1F3G.pdb",
    "data/hpr_ensemble.pdb"
    ]

# ====================================================================
# Parameters for each stage are defined below, prefer full paths
# ====================================================================
['topoaa.1']
autohis = false
['topoaa.1'.mol1]
nhisd = 0
nhise = 1
hise_1 = 75
['topoaa.1'.mol2]
nhisd = 1
hisd_1 = 76
nhise = 1
hise_1 = 15

['rigidbody.1']
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"
sampling = 20

['caprieval.1']
reference_fname = "data/e2a-hpr_1GGR.pdb"

['seletop.1']
select = 5

['flexref.1']
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"

['caprieval.2']
reference_fname = "data/e2a-hpr_1GGR.pdb"

['emref.1']
tolerance = 20
ambig_fname = "data/e2a-hpr_air.tbl"

['clustfcc.1']
min_population = 1

['seletopclusts.1']
top_models = 4

['caprieval.3']
reference_fname = "data/e2a-hpr_1GGR.pdb"

# ====================================================================

